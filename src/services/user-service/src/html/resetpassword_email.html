<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            padding: 0;
            margin: 0;
        }

        .container {
            background-color: #ffffff;
            margin: 40px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #1db954; /* Green color like Spotify */
        }

        .content {
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
            color: #333;
        }

        .button-container {
            text-align: center;
        }

        .reset-button {
            background-color: #1db954; /* Spotify Green */
            color: white;
            padding: 14px 30px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .reset-button:hover {
            background-color: #1ed760; /* Lighter green for hover effect */
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Password Reset Request</h1>
    </div>
    <div class="content">
        <p>Hi there,</p>
        <p>You requested to reset your password. Please click the button below to reset it.</p>
    </div>
    <div class="button-container">
        <a href="{{link}}" class="reset-button">Reset Password</a>
    </div>
    <div class="footer">
        <p>If you did not request this, please ignore this email.</p>
    </div>
</div>
</body>
</html>
