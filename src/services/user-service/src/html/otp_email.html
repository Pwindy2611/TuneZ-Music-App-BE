<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your OTP Code</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #1db954; /* Green color like Spotify */
            font-size: 24px;
            margin: 0;
        }

        .content {
            font-size: 16px;
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .otp-code {
            font-size: 30px;
            font-weight: bold;
            color: #ffffff;
            background-color: #1db954; /* Green color */
            padding: 12px 30px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .footer {
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Your OTP Code</h1>
    </div>
    <div class="content">
        <p>Hello,</p>
        <p>Your OTP code is:</p>
        <div class="otp-code">{{otp}}</div>
        <p>This code is valid for 5 minutes.</p>
    </div>
    <div class="footer">
        <p>If you did not request this, please ignore this email.</p>
    </div>
</div>
</body>
</html>
